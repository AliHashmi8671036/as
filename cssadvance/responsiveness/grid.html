<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 100px 200px 200px 200px 100px;
      gap: 30px;
    }

    .first {
      grid-column: span 3;
    }
    .footer {
      grid-column: span 3;
    }
    .middle {
      grid-column: span 3;
    }
    .card {
      background-color:rgb(189, 57, 57);
      text-align: center;
      font-size: 1.5rem;
      color: white;
    }
  </style>
</head>

<body>
  <h1>CSS Grid</h1>
  <div class="grid-container">
    <div class="first card"><h2>Header</h2></div>
    <div class="card"><h3>Body</h3></div>
    <div class="card"><h3>Body</h3></div>
    <div class="card"><h3>Body</h3></div>
    <div class="middle card"><h2>Middle</h2></div>
    <div class="card"><h3>Body</h3></div>
    <div class="card"><h3>Body</h3></div>
    <div class="card"><h3>Body</h3></div>
    <div class="footer card"><h2>Footer</h2></div>
  </div>

</body>

</html>
